<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C 编译器</title>
    <link rel="stylesheet" href="../css/compiler.css">
    <link rel="stylesheet" href="../css/pauseMenu.css">
</head>
<body>
    <audio id="music-player" autoplay>
        <source src="../audio/test.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Pause Menu -->
    <button id="show-pause-menu" class="btn-retro">||</button>

    <!-- Pause Menu -->
    <div id="pause-menu" class="menu" style="display: none;">
        <h2>Paused</h2>
        <ul>
            <li><button onclick="togglePauseMenu()" class="btn-retro">Resume</button></li>
            <li><a id="music_button" onclick="play_music()" class="btn-retro">音乐</a></li>
            <li><a  href="menu_experience.html" class="btn-retro">放弃</a></li>
            <li><a  id="logoutButton" onclick="handleLogout()" class="btn-retro">登出</a></li>
            
        </ul>
    </div>

    <h3>Dungeon</h3>
    <!-- 问题描述 -->
    <p id="problem-description">编写一个 C 函数，打印 "Hello, World!"。</p>
    
    <!-- 预期输出展示 -->
    <pre id="expected-output">预期输出: "Hello, World!"</pre>
    
    <textarea id="editor" placeholder="在此处编写您的 C 代码..."></textarea><br>
    <div class="button-container">
        <button onclick="compileCode()">编译并运行</button>
        <button onclick="downloadCode()">下载代码</button>
        <button onclick="loadRandomProblem()">更换题目</button>
    </div>
    <pre id="output">输出将显示在这里...</pre>

    <script src="../js/compiler.js"></script>
    <script src="../js/pauseMenu.js"></script> <!-- Link to your pause menu script -->
</body>
</html>
