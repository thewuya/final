<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Font Import -->
    <link rel="stylesheet" href="../css/quest.css"> <!-- Your custom CSS -->
    <link rel="stylesheet" href="../css/pauseMenu.css">
</head>
<body>
    <!-- Pause Button -->
    <audio id="music-player" autoplay>
        <source src="../audio/dungeon.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Pause Menu -->
    <button id="show-pause-menu" class="btn-retro">||</button>

    <!-- Pause Menu -->
    <div id="pause-menu" class="menu" style="display: none;">
        <h2>Paused</h2>
        <ul>
            <li><button onclick="togglePauseMenu()" class="btn-retro">Resume</button></li>
            <li><a id="music_button" onclick="play_music()" class="btn-retro">音乐</a></li>
            <li><a  href="menu_experience.html" class="btn-retro">放弃</a></li>
            <li><a  id="logoutButton" onclick="handleLogout()" class="btn-retro">登出</a></li>
            
        </ul>
    </div>
    <div id="scary-background"></div> <!-- Scary dungeon background -->
    <div id="quiz-container">
        <div id="question"></div>
        <div id="answers"></div>
        <br>
        <div id="timer">Time left: <span id="time">60</span> seconds</div>
    </div>
    
    <script src="../js/quest.js"></script> <!-- Your JavaScript file -->
    <script src="../js/pauseMenu.js"></script>
</body>
</html>
